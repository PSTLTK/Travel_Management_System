{% extends "base.html" %}

{% block title %}Contact Form{% endblock %}

{% block content %}
    <map>
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our admin will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <a href="tel:+959697931384">09697931384</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <a href="mailto:g.o.e88uu@gmail.com">g.o.e88uu@gmail.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <a href="https://www.youtube.com/">liger.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="form-wrap">
                <form method="POST">
                    {% csrf_token %}
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname"value="{{user.first_name}}" placeholder="First Name" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname"value="{{user.last_name}}" placeholder="Last Name" readonly>
                        </div>
                        <div class="form-group">
                            <input type="email" class="email"value="{{user.email}}" placeholder="Email" readonly>
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone"value="{{detail.phone}}" placeholder="Phone" readonly>
                        </div>
                        <div class="form-group">
                            <textarea name="message"type="text" placeholder="Write your message.........." required></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send message" class="submit-button">
                </form>
            </div>
        </div>
    </map>
{% endblock %}
